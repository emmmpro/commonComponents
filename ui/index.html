<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>components</title>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,es6-shim/0.35.1/es6-sham.min.js,es6-shim/0.35.1/es6-shim.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>

  <!--[if lte IE 11]>
    <script src="https://as.alipayobjects.com/g/component/??es6-shim/0.35.1/es6-sham.min.js,es6-shim/0.35.1/es6-shim.min.js"></script>
    <![endif]-->
  <link href="./fonts/index.css" rel="stylesheet">
  <link href="./style/libs.css" rel="stylesheet">
  <link href="./style/app.css" rel="stylesheet">
</head>

<body>
  <div id="root" height="100%"></div>
  <div id="_loading">
    <div class="loading-mask"></div>
    <div class="loading-box">
      <div class="loading-content animate-spin"></div>
      <div class="loading-content-outer animate-spin-outer"></div>
      <div class="text" id="loadingText">加载中</div>
    </div>
  </div>
  <script>
    if (typeof Object.assign != 'function') {
      Object.assign = function (target) {
        'use strict';
        if (target == null) {
          throw new TypeError('Cannot convert undefined or null to object');
        }

        target = Object(target);
        for (var index = 1; index < arguments.length; index++) {
          var source = arguments[index];
          if (source != null) {
            for (var key in source) {
              if (Object.prototype.hasOwnProperty.call(source, key)) {
                target[key] = source[key];
              }
            }
          }
        }
        return target;
      };
    }
    let curLocale = localStorage.getItem('LANGUAGE_STYLE');
    if (curLocale == 'en') {
      document.title = "components";
      document.getElementById('loadingText').innerHTML = 'Loading';
    } else {
      document.title = "components";
      document.getElementById('loadingText').innerHTML = '加载中';
    }
  </script>
  <script type="text/javascript" src="./js/libs.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
